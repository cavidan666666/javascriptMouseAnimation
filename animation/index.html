<!DOCTYPE html>
<html>
<head>
	<title>Salam Animtaions</title>
	

   <style type="text/css">
   	
.circle
{
	width:20px;
	height:20px;
	border:1px solid black;
	position:absolute;
	border-radius:15px;
}

   </style>

</head>
<body>


<script>
	


	document.onmousemove = animateCircles;

	var rengler = ['red' , 'blue' , 'green', 'greenyellow','yellow','pink'];

	function animateCircles (event)
	{

		var circle = document.createElement("div");
		circle.setAttribute("class", "circle");
		document.body.appendChild(circle);

		circle.style.left = event.clientX + 'px';
		circle.style.top = event.clientY + 'px';
  

         var reng = rengler[Math.floor(Math.random() * rengler.length)];
         circle.style.backgroundColor = reng;
         circle.style.borderColor = reng;


		circle.style.transition = "all 0.5s linear 0s";

		circle.style.left = circle.offsetLeft -20 + 'px';

		circle.style.top = circle.Top -20 + 'px';

		circle.style.width = "50px";
		circle.style.height = "50px";
		circle.style.borderWidth = "5px";
		
		

	}
</script>
</script>

</body>
</html>
